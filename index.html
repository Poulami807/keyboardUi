<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard</title>
</head>
<body>
    <div class="container">
        <div class="row" id="row1">

            <div class="key" id="key10">F9</div>
            <div class="key" id="key11">F10</div>
            <div class="key" id="key12">F11</div>
            <div class="key" id="key13">F12</div>
            <div class="key" id="key14">PrtScr</div>

            <div class="key" id="key16">Delete</div>

            <div class="key" id="key13">=</div>

        </div>

            <div class="key" id="key2">q</div>
            <div class="key" id="key3">w</div>
            <div class="key" id="key4">e</div>
            <div class="key" id="key5">r</div>
            <div class="key" id="key6">t</div>

            <div class="key" id="key3">s</div>
            <div class="key" id="key4">d</div>
            <div class="key" id="key5">f</div>
            <div class="key" id="key6">g</div>
            <div class="key" id="key7">h</div>
            <div class="key" id="key8">j</div>
            <div class="key" id="key9">k</div>
            <div class="key" id="key10">l</div>

            <div class="key" id="key12">'</div>

            <div class="key" id="key2">z</div>
            <div class="key" id="key3">x</div>
            <div class="key" id="key4">c</div>
            <div class="key" id="key5">v</div>
            <div class="key" id="key6">b</div>
            <div class="key" id="key7">n</div>
            <div class="key" id="key8">m</div>
            <div class="key" id="key9">&#60;</div>
            <div class="key" id="key10">&#62;</div>
            <div class="key" id="key11">?</div>

            <div class="key" id="key2">Windows</div>

            <div class="key" id="key7">Ctrl</div>
            <div class="key" id="key8">&#8592;</div>
            <div class="key" id="key9">&#8595;</div>
